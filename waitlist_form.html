<!DOCTYPE html>
<html>
    <head>
        <title>OvPo!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="website_section flex_column light_bg">
            <h1>OverPowered Waitlist Form</h1>
            <div id="waitlist_form_holder" class="flex_column">
                <div class="form_section">
                    <label for="discord_username_input">Discord username (Not display name): </label>
                    <input type="text" name="discord_username_input" id="discord_username_input">
                </div>

                <div class="form_section">
                    <label for="florr_username_input">Florr username: </label>
                    <input type="text" name="florr_username_input" id="florr_username_input">
                </div>

                <div class="form_section">
                    <label for="is_returning_input">Player who was accidentally kicked? </label>
                    <input type="checkbox" name="is_returning_input" id="is_returning_input">
                </div>

                <button onclick="addWaitlistPerson()">Submit!</button>
            </div>
        </div>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="waitlist_app.js"></script>
        <script src="navbar.js"></script>
    </body>
</html>
