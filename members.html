<!DOCTYPE html>
<html>
    <head>
        <title>OvPo!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="big_holder"class="website_section flex_column light_bg">
            <h1>Official OvPo Member List</h1>
            <div id="main_ui_panel">
                <div id="members_panel" class="flex_column">
                    <div id="panel_searchbar">
                        <input id="search_input" type="text" class="transparent_input flex_row" placeholder="Search...">
                    </div>
                    <div id="members_scroll" class="flex_column"></div>
                </div>
                <div id="members_info_panel" class="flex_column">
                    <h3 class="align_center">Stats:</h3>
                    <p id="member_count" class="no_margin align_center"></p>
                    <p id="max_strikes" class="no_margin align_center"></p>
                </div>
            </div>
        </div>

		<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="members.js"></script>
        <script src="navbar.js"></script>
    </body>
</html>
